<ion-content>
  <!-- header -->
  <div class="header">
    <h1>BOM SABOR</h1>
    <div class="avatar">
      <ion-img src="assets/img/avatar"></ion-img>
    </div>
  </div>
  <!-- Searchbar -->
  <app-searchbar></app-searchbar>

  <!-- Category -->
  <div class="categories">
    <app-category-item
      *ngFor="let item of categories"
      [item]="item"
    ></app-category-item>
  </div>

  <!-- Prato do dia -->
  <h1 class="list-header">Prato do dia</h1>
  <div class="prato-do-dia">
    <app-food-card *ngFor="let food of foods" [item]="food"></app-food-card>
  </div>
</ion-content>
