<ion-content>
  <!-- header -->
  <div class="header">
    <h1>FOGÃO A LENHA</h1>
  </div>

  <!-- Prato do dia -->
  <h1 class="list-header">Prato do dia</h1>
  <div class="prato-do-dia">
    <app-food-card
      id="open-modal"
      *ngFor="let food of foods"
      [item]="food"
    ></app-food-card>
  </div>

    <!-- Searchbar -->
    <app-searchbar></app-searchbar>

  <!-- Category -->
  <div class="categories">
    <app-category-item
      *ngFor="let categoria of categories"
      [item]="categoria"
      (clicked)="goToCategoriaPage(categoria.id)"
    ></app-category-item>
  </div>

  <ion-modal #modal trigger="open-modal">
    <ng-template>
      <ion-content>
        <ion-toolbar>
          <ion-title>Detalhes</ion-title>
          <ion-buttons slot="end">
            <ion-button color="info" (click)="modal.dismiss()"
              >Fechar</ion-button
            >
          </ion-buttons>
        </ion-toolbar>
        <h4 style="padding-left: 1rem">O prato do dia acompanha</h4>
        <ion-list>
          <ion-item>
            <ion-avatar slot="start">
              <ion-img src="../../../assets/img/petiscos.jpg"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>Um prato de entrada</h2>
              <p>Petiscos de carne</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-avatar slot="start">
              <ion-img src="../../../assets/img/prato-do-dia.jpg"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>Uma refeição</h2>
              <p>Arroz, feijão, carne, salada, batata frita.</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-avatar slot="start">
              <ion-img src="../../../assets/img/pudim-acompanha.jpg"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>Uma sobremesa</h2>
              <p>Pudim de leite condensado</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2>Valor promocional</h2>
              <p>R$ 59.99</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
