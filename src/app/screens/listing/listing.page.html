<ion-content>
  <!-- header -->
  <div class="header">
    <h1>BOM SABOR</h1>
    <div class="avatar">
      <ion-img src="assets/img/avatar.jpg"></ion-img>
    </div>
  </div>

  <!-- Prato do dia -->
  <h1 class="list-header">Prato do dia</h1>
  <div class="prato-do-dia">
    <app-food-card
      *ngFor="let food of foods"
      [item]="food"
      (clicked)="goToDetailPage(food.id)"
    ></app-food-card>
  </div>

  <!-- Category -->
  <div class="categories">
    <app-category-item
      *ngFor="let categoria of categories"
      [item]="categoria"
      (clicked)="goToCategoriaPage(categoria.id)"
    ></app-category-item>
  </div>
</ion-content>
